<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Waste - Sign Up</title>
    <link rel="stylesheet" href="../Signup/sign.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo">
            <h1>Clear Waste</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../INDEX/index.html">Home</a></li>
            <li><a href="../SERVICE-P/service.html">Service</a></li>
            <li><a href="../TRACKING/tracking.html">Tracking</a></li>
            <li><a href="../ABOUT/about.html">About</a></li>
            <li><a href="../CONTACT/contact.html">Contact Us</a></li>
        </ul>
        <div class="nav-right">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <div class="dark-mode-toggle">
                <button id="dark-mode-toggle">Dark Mode</button>
            </div>
            <div class="login">
                <a id="login-link" href="../LOGIN/login.html">Login</a>
            </div>
        </div>
    </nav>
</header>
    <div class="overlay" id="overlay">
        <div class="modal">
            <form id="signup-form">
                <h2>Sign up</h2>
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="show-password-container">
                        <input type="checkbox" id="show-password">
                        <label for="show-password"> Show Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="password-criteria" id="password-criteria">
                        <p id="criteria-username">Password Cannot be same as username</p>
                        <p id="criteria-length">At least 8 characters</p>
                        <p id="criteria-uppercase">At least 1 uppercase</p>
                        <p id="criteria-number">At least 1 Number</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <button type="submit">Sign up</button>
                <p id="ald">Already have an account? <a href="../LOGIN/login.html">Log In</a></p>
            </form>
        </div>
    </div>
  </body>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const username = document.getElementById('name').value;

            if (password === username) {
                alert('Password cannot be the same as the username.');
                event.preventDefault();
                return;
            }

            const passwordRegex =/^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long, include at least one uppercase letter, and one number.');
                event.preventDefault();
            }
        });

        document.getElementById('show-password').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

         document.getElementById('password').addEventListener('focus', function() {
            document.getElementById('password-criteria').style.display = 'block';
        });

        document.getElementById('password').addEventListener('blur', function() {
            document.getElementById('password-criteria').style.display = 'none';
        });

        document.getElementById('password-criteria').style.display = 'none';

document.getElementById('password').addEventListener('focus', function() {
    document.getElementById('password-criteria').style.display = 'block';
});

document.getElementById('password').addEventListener('blur', function() {
    if (document.getElementById('password').value === '') {
        document.getElementById('password-criteria').style.display = 'none';
    }
});

        document.getElementById('password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const username = document.getElementById('name').value;

            document.getElementById('criteria-username').style.color = password !== username ? 'green' : 'red';
            document.getElementById('criteria-length').style.color = password.length >= 8 ? 'green' : 'red';
            document.getElementById('criteria-uppercase').style.color = /[A-Z]/.test(password) ? 'green' : 'red';
            document.getElementById('criteria-number').style.color = /\d/.test(password) ? 'green' : 'red';
        });

        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
    <script src="../INDEX/script.js"></script>

</html>
